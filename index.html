<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | NFT preview card component</title>
    <!-- Importation de la favicon -->
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <!-- Importation des styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="card">
      <article class="card__container">
        <div class="card__container__images">
          <img
            src="images/image-equilibrium.jpg"
            alt="pic of cube"
            class="card__container__image__equilibrium"
          />

          <div class="card__container__image__overlay">
            <img
              src="images/icon-view.svg"
              alt="icon-view"
              class="card__container__image__icon-view"
            />
          </div>
        </div>
        <h1 class="card__container__title">Equilibrium #3429</h1>
        <p class="card__container__description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__container__details">
          <div>
            <img
              src="images/icon-ethereum.svg"
              alt="etherium-pic"
              class="card__container__details__img"
            />
            <p class="card__container__details__text--one">0.041 ETH</p>
          </div>
          <div>
            <img
              src="images/icon-clock.svg"
              alt="clock-pic"
              class="card__container__details__img"
            />
            <p class="card__container__details__text--two">3 days left</p>
          </div>
        </div>
        <div class="separate__bar"></div>
        <div class="card__container__avatar">
          <div class="card__container__avatar__image">
            <img
              src="images/image-avatar.png"
              alt="man"
              class="card__container__avatar__image__img"
            />
          </div>
          <p class="card__container__avatar__text">
            Creation of <span> Jules Wyvern </span>
          </p>
        </div>
      </article>
    </section>
  </body>
</html>
